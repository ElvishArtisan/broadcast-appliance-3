install
 
#version=RHEL7
# System authorization information
auth --enableshadow --passalgo=sha512

# Use CDROM installation media                                                  
install
cdrom

# Do not run the Setup Agent on first boot
#firstboot --disable

ignoredisk --only-use=sda

# Keyboard Layouts
keyboard --vckeymap=us --xlayouts='us'

# System Language
lang en_US.UTF-8

# Network information
network --hostname=rdhost

user --groups= --homedir=/home/rd --name=rd --password=rd --uid=100 --gecos="Rivendell Audio"

# X Window System configuration information                                     
xconfig  --startxonboot

# System bootloader configuration
bootloader --location=mbr --boot-drive=sda --append="crashkernel=auto acpi=off rhgb quiet"

# Partition clearing information
clearpart --linux --initlabel --drives=sda

# Disk partitioning information
part swap --fstype="swap" --recommended
part / --fstype="ext3" --size=25000
part /home --fstype="ext3" --size=100000
part /var/snd --fstype="ext3" --grow --size=100000

# Firewall configuration
firewall --disabled

# Use graphical install
graphical

# Use interactive kickstart installation method
#autostep --autoscreenshot

# Installation logging level
logging --level=info

# SELinux configuration
selinux --disabled

# System timezone
timezone --utc America/New_York


